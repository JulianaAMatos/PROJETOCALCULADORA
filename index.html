<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <div class="fundo">
<h1> Juliana Alves</h1>
<div class="calculadora">
    <h2>Calculadora</h2>
    <p id="resultado"></p>
    <table>
        <tr>
            <td><button class="botao"  onclick="Clear()">C</button></td>
            <td><button class="botao"  onclick="Back()"><</button></td>
            <td><button class="botao"  onclick="Click('/')">/</button></td>
            <td><button class="botao"  onclick="Click('*')">X</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="Click('7')">7</button></td>
            <td><button class="botao" onclick="Click('8')">8</button></td>
            <td><button class="botao" onclick="Click('9')" >9</button></td>
            <td><button class="botao"  onclick="Click('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="botao"  onclick="Click('4')">4</button></td>
            <td><button class="botao"  onclick="Click('5')">5</button></td>
            <td><button class="botao"  onclick="Click('6')">6</button></td>
            <td><button class="botao"  onclick="Click('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="botao"   onclick="Click('1')">1</button></td>
            <td><button class="botao"   onclick="Click('2')">2</button></td>
            <td><button class="botao"   onclick="Click('3')">3</button></td>
            <td rowspan="2"><button class="botao" style="height: 106px;"  onclick="Calcular()" >=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="botao" style="width: 106px;"  onclick="Click('0')">0</button></td>
            <td><button class="botao"  onclick="Click('.')">.</button></td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
